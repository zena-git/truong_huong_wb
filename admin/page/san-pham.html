<div ng-controller="productController" class="product_data">
    <div style="margin-bottom: 1rem;">
        <a href="#/page/san-pham/new" style="font-size: 1.8rem;" type="button" class="btn btn-success">
            <i class="bi bi-plus-lg"></i> New
        </a>
    </div>
    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="datatable-container">
                        <table class="table datatable datatable-table table_db">
                            <thead class="table_thead">
                                <tr>
                                    <th data-sortable="true"><button class="datatable-sorter">#</button></th>
                                    <th data-sortable="true"><button class="datatable-sorter">Mã Hàng</button></th>
                                    <th data-sortable="true"><button class="datatable-sorter">Ảnh</button></th>
                                    <th data-sortable="true"><button class="datatable-sorter">Tên Sản Phẩm</button></th>
                                    <th data-sortable="true"><button class="datatable-sorter">Giá Nhập</button></th>
                                    <th data-sortable="true"><button class="datatable-sorter">Giá Niệm Yết</button></th>
                                    <th data-sortable="true"><button class="datatable-sorter">Giá Bán</button></th>
                                    <th data-sortable="true"><button class="datatable-sorter">Tồn</button></th>
                                    <th data-sortable="true"><button class="datatable-sorter">Action</button></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="pro in lstProduct">
                                    <td>{{$index + 1}}</td>
                                    <td> {{pro.code}}</td>
                                    <td>
                                        <img style="width: 60px; height: 60px; object-fit: cover;"
                                            ng-src="{{pro.avatar[0]}}" alt="{{pro.avatar[0]}}">
                                    </td>
                                    <td>{{pro.name}}</td>
                                    <td>{{pro.capitalPrice}}</td>
                                    <td>{{pro.listedPrice}}</td>
                                    <td>{{pro.price}}</td>
                                    <td>{{pro.quantity}}</td>
                                    <td>
                                        <a href="#/page/san-pham/{{pro.id}}" class="btn btn-success"
                                            style=" font-size: 2rem;">
                                            <i class="bi bi-pencil-square"></i>
                                        </a>

                                        <button ng-click="deleteProduct(pro.id)" class="btn btn-danger"
                                            style=" font-size: 2rem;">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- End Table with stripped rows -->

            </div>
        </div>

</div>

</section>



</div>
