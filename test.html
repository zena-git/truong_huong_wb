<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      height: 1500px; /* Để tạo ra thanh cuộn */
    }

    #scroll-info {
      position: fixed;
      top: 10px;
      left: 10px;
    }
  </style>
</head>

<body onscroll="getScrollPosition()">

  <div id="scroll-info">
    <p>Scroll Top: <span id="scroll-top">0</span></p>
    <p>Scroll Left: <span id="scroll-left">0</span></p>
  </div>

  <!-- Nội dung cuộn ở đây -->

  <script>
    function getScrollPosition() {
      var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      var scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;

      document.getElementById("scroll-top").innerHTML = scrollTop;
      document.getElementById("scroll-left").innerHTML = scrollLeft;
    }
  </script>

</body>

</html>
