<div ng-controller="tintucController" class="containers box_bannerpro row" style="margin-top: 60px;">

    <div class="box_newtime-tile col-12">
        <h2>Tin Tức</h2>
    </div>
    <div class="box_new">
        <div class="trending-area fix">
            <div class="">
                <div class="trending-main">

                    <div class="row">
                        <div class="col-lg-8">
                            <!-- Trending Top -->
                            <div class="trending-top mb-30">
                                <div class="trend-top-img">
                                    <a href="#/tin-tuc/{{lstTinTucHot[0].url}}">
                                        <img ng-src="{{lstTinTucHot[0].avatar[0]}}" alt="{{lstTinTucHot[0].tile}}">
                                    </a>
                                    <div class="trend-top-cap">
                                        <span>Nổi Bật</span>
                                        <h2><a href="#/tin-tuc/{{lstTinTucHot[0].url}}">{{lstTinTucHot[0].tile}}</a>
                                        </h2>
                                    </div>
                                </div>
                            </div>
                            <!-- Trending Bottom -->
                            <div class="trending-bottom">
                                <div class="row">
                                    <div class="col-lg-4" ng-repeat="ttHot in lstTinTucHot | limitTo:4"
                                        ng-if="$index > 0">
                                        <div class="single-bottom mb-35">
                                            <div class="trend-bottom-img mb-30">
                                                <a href="#/tin-tuc/{{lstTinTucHot[0].url}}">
                                                    <img ng-src="{{ttHot.avatar[0]}}" alt="">
                                                </a>
                                            </div>
                                            <div class="trend-bottom-cap">
                                                <span class="color3">Hot</span>
                                                <h4><a ng-href="#/tin-tuc/{{ttHot.url}}">{{ttHot.tile}}</a></h4>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Riht content -->
                        <div class="col-lg-4">
                            <div class="trand-right-single d-flex"
                                ng-repeat="tt in lstTinTuc| orderBy:'-createdAt' | limitTo:5">
                                <div class="trand-right-img">
                                    <a href="#/tin-tuc/{{lstTinTucHot[0].url}}">
                                        <img ng-src="{{tt.avatar[0]}}" alt="">
                                    </a>
                                </div>
                                <div class="trand-right-cap">
                                    <span class="color3">Tin Tức</span>
                                    <h4><a ng-href="#/tin-tuc/{{tt.url}}">{{tt.tile}}</a></h4>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Whats New End -->
    <!--   Weekly2-News start -->
    <div class="weekly2-news-area  weekly2-pading gray-bg box_tintuc-new" ng-if="lstTinTuc.length >= 5">
        <div>
            <div class="weekly2-wrapper">
                <!-- section Tittle -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="section-tittle mb-30">
                            <h3>Tin Tức New</h3>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                           
                            <div class="carousel-inner">
                                <div class="carousel-item active" >
                                    <div class="weekly2-news-active dot-style d-flex dot-style">
                                        <div class="weekly2-single"  ng-repeat="tt in lstTinTuc | limitTo:5">
                                            <div class="weekly2-img">
                                                <img ng-src="{{tt.avatar}}" alt="">
                                            </div>
                                            <div class="weekly2-caption">
                                                <span class="color1">New</span>
                                                <p>{{tt.createdAt | date:'yyyy-MM-dd'}}</p>
                                                <h4><a href="#">{{tt.tile}}</a></h4>
                                            </div>
                                        </div>
                                    
                                    </div>
                                </div>
                                <div class="carousel-item"  >
                                    <div class="weekly2-news-active dot-style d-flex dot-style">
                                        <div class="weekly2-single"  ng-repeat="tt in lstTinTuc | limitTo:11" ng-if="$index > 5">
                                            <div class="weekly2-img">
                                                <img ng-src="{{tt.avatar}}" alt="">
                                            </div>
                                            <div class="weekly2-caption">
                                                <span class="color1">New</span>
                                                <p>{{tt.createdAt | date:'yyyy-MM-dd'}}</p>
                                                <h4><a href="#">{{tt.tile}}</a></h4>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>

                        </div>

                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Weekly-News -->
</div>

<div class="box_banners">
    <div class="banner_overray">
        <img src="image/Image.png" alt="">
        <div class="banner_overray-dec">
            <h2>Trường Hương</h2>
            <span>CÔNG TY CỔ PHẦN GIỐNG NÔNG NGHIỆP TRƯỜNG HƯƠNG ĐIỆN BIÊN</span>
        </div>
    </div>

</div>
