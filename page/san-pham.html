<div class="box_product containers" style="margin-top: 6rem;">
    <div class="product_tile" style="text-align: left; margin-bottom: 3rem;">
        <h2>Sản Phẩm Hot</h2>
    </div>

    <div class="rows">
        <div class="col-12 col-sm-12 col-md-6 col-lg-4"  ng-repeat="sale in lstProductSale | limitTo:3">
            <div class="product_item">
                <div class="product_item-img">
                    <div class="product_item-sale">
                        <div class="box_status">
                            {{sale.propoty}}
                        </div>
                    </div>
                    <a ng-href="#/san-pham/{{sale.product.url}}">

                        <img ng-src="{{sale.product.avatar[0]}}"  alt="{{ sale.product.name }}" >
                        <div class="product_item-action">
                            <div class="product_item_btn">
                                <div class="action">
                                    <i class="bi bi-eye"></i>
                                </div>
                                
                                <div class="action">
                                    <i class="bi bi-suit-heart"></i>
                                </div>
                               
                                <div class="action">
                                    <i class="bi bi-cart4">
                                    </i>
                                </div>
                            </div>
                        </div>
                    </a>
                    
                </div>
                <div class="product_item-dec">
                    <div class="product_dec-tile">
                        <a ng-href="#/san-pham/{{sale.product.url}}">
                            {{sale.product.name}}
                        </a>
                    </div>
                    <div class="product_dec-start">
                        <i class="bx bxs-star"></i>
                        <i class="bx bxs-star"></i>
                        <i class="bx bxs-star"></i>
                        <i class="bx bxs-star"></i>
                        <i class="bx bxs-star"></i>
                    </div>
                    <div class="product_dec-price ">
                        $ {{sale.product.price | number}} đ
                    </div>
                    <div class="product_dec-price price_decs">
                        $ {{sale.product.listedPrice | number}} đ
                    </div>
                </div>

            </div>
        </div>

    </div>

    <div class="product_tile" style="text-align: left; margin-bottom: 3rem;">
        <h2>Sản Phẩm Liên Quan</h2>
    </div>

    <div class="rows">
        <div class="col-12 col-sm-12 col-md-4 col-lg-3"  ng-repeat="pro in lstProduct">
            <div class="product_item">
                <a ng-href="#/san-pham/{{pro.url}}">
                <div class="product_item-img">
                        <img ng-src="{{pro.avatar[0]}}"  alt="{{ pro.name }}" style="height: 32rem;">
                    <div class="product_item-action">
                        <div class="product_item_btn">
                            <div class="action">
                                <i class="bi bi-eye"></i>
                            </div>
                            
                            <div class="action">
                                <i class="bi bi-suit-heart"></i>
                            </div>
                           
                            <div class="action">
                                <i class="bi bi-cart4">
                                </i>
                            </div>
                        </div>
                    </div>
                </div>
                 </a>

                <div class="product_item-dec" style="padding: 2rem 0;">
                    <div class="product_dec-tile" style="font-size: 2rem;">
                        <a ng-href="#/san-pham/{{pro.url}}">
                            {{pro.name}}
                        </a>
                    </div>
                    <div class="product_dec-start">
                        <i class="bx bxs-star"></i>
                        <i class="bx bxs-star"></i>
                        <i class="bx bxs-star"></i>
                        <i class="bx bxs-star"></i>
                        <i class="bx bxs-star"></i>
                    </div>
                    <div class="product_dec-price ">
                        $ {{pro.price | number}} đ
                    </div>
                    <div class="product_dec-price price_decs">
                        $ {{pro.listedPrice | number}} đ
                    </div>
                </div>

            </div>
        </div>


    </div>

    
</div>
